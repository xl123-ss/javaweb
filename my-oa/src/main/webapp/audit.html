<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>请假审批</title>
    <!-- Import style -->

<!--    &lt;!&ndash; Import Vue 3 &ndash;&gt;-->

    <link rel="stylesheet" href="assert/index.css"/>
    <!-- Import Vue 3 -->
    <script src="assert/vue.global.js"></script>
    <!-- Import component library -->
    <script src="assert/index.full.js"></script>
    <script src="assert/axios.min.js"></script>

    <style>
        .info .el-col, .info .el-select, .info .el-input {
            padding-top: 5px;
            padding-bottom: 5px;
        }

        .w100 {
            width: 100%;
        }
    </style>
</head>

<body>
<div id="app">
    <h2>请假审批</h2>
    <el-table class="w100" ref="singleTable" :data="tableData" highlight-current-row @row-click="handleCurrentChange">
        <el-table-column type="index" width="50"></el-table-column>
        <el-table-column property="ctime" label="申请时间" width="180"></el-table-column>
        <el-table-column property="ftype" label="类型" width="120"></el-table-column>
        <el-table-column property="department_name" label="部门" width="120"></el-table-column>
        <el-table-column property="name" label="员工" width="120"></el-table-column>
        <el-table-column property="stime" label="起始时间" width="180"></el-table-column>
        <el-table-column property="etime" label="结束时间" width="180"></el-table-column>
        <el-table-column property="reason" label="请假原因"></el-table-column>
    </el-table>

    <el-dialog title="请假审批" v-model="dialogFormVisible" width="500px" center>
        <el-descriptions :column="2" border>
            <el-descriptions-item label="部门">{{currentRow.department_name}}</el-descriptions-item>
            <el-descriptions-item label="姓名">{{currentRow.name}}</el-descriptions-item>
            <el-descriptions-item label="起始时间">{{currentRow.stime}}</el-descriptions-item>
            <el-descriptions-item label="结束时间">{{currentRow.etime}}</el-descriptions-item>
            <el-descriptions-item label="请假原因" :span="2">
                {{currentRow.reason}}
            </el-descriptions-item>
        </el-descriptions>
        <div class="info">
            <el-form :model="form" ref="auditForm">
                <el-select v-model="form.result1" placeholder="是否同意" class="w100">
                    <el-option label="同意" value="approved"></el-option>
                    <el-option label="驳回" value="refused"></el-option>
                </el-select>
                <el-input v-model="form.reason" placeholder="请输入审批意见" autocomplete="off"></el-input>
            </el-form>
            <span class="dialog-footer">
              <el-button type="primary"  class="w100" @click="onSubmit('auditForm')">确认提交</el-button>
            </span>
        </div>
    </el-dialog>
</div>

<script>
    function formatDate(time) {
        const newDate = new Date(time);
        return newDate.getFullYear()+"-"+(newDate.getMonth()+1)+"-"+newDate.getDate()+" "+newDate.getHours()+"时";
    }
    const Main = {
        data() {
            return {
                dialogFormVisible: false,
                form: {
                    result1: "",
                    reason: ""
                },
                formLabelWidth: '120px',
                tableData: [{
                    ctime: "2023-03-04 18时",
                    ftype: "事假",
                    stime: "2023-03-06 0时",
                    etime: "2023-03-11 0时",
                    department_name: "研发部",
                    name: "王美美",
                    reason: "测试数据"
                }],
                currentRow: null
            }
        },
        methods: {
            handleCurrentChange(val) {
                this.currentRow = val;
                console.info(val);
                this.dialogFormVisible = true;
            },
            onSubmit(forName){
                this.$refs[forName].validate(valid =>{
                    if (valid){
                        const params = new URLSearchParams();
                        console.log(this.currentRow.form_id);
                        params.append("formId",this.currentRow.form_id);
                        params.append("result",this.form.result1);
                        params.append("reason",this.form.reason);
                        params.append("eid",localStorage.eid);
                        console.log(this.form.result1);
                        console.log(this.form.reason);
                        axios.post(localStorage.baseURL+"/api/leave/audit",params)
                        .then(response =>{
                            const json = response.data;
                            if (json.code == '200'){
                                this.$alert("请假已审核完毕",{
                                    callback:function () {
                                        window.location.href = localStorage.baseURL+"/audit.html";
                                    }
                                })
                            }else {
                                this.$message.error({message:json.message,offset: 100});
                            }
                        })
                    }
                })
            },
            // //调用强制更新方法this.$forceUpdate()会更新视图和数据，强制触发vue的update方法。
            // changeCourse(val) {
            //     this.$nextTick(() => {
            //         console.log(this.form.result1);
            //         this.$forceUpdate()
            //     })
            // }
        },
        mounted() {
            const $message = this.$message;
            axios.get(localStorage.baseURL+"/api/leave/list?eid="+localStorage.eid)
                .then(res=>{
                    console.log(res)
                    console.log(res.data)
                    const json = res.data;
                    if (json.code == '200'){
                        this.tableData.splice(0,this.tableData.length);
                        const formList = json.data.list;
                        formList.forEach(item=>{
                            switch (item.form_type){
                                case 1:
                                    item.ftype = '事假';
                                    break;
                                case 2:
                                    item.ftype = '病假';
                                    break;
                                case 3:
                                    item.ftype = '工伤假';
                                    break;
                                case 4:
                                    item.ftype = '婚假';
                                    break;
                                case 5:
                                    item.ftype = '产假';
                                    break;
                                case 6:
                                    item.ftype = '丧假';
                                    break;
                            }
                            item.stime = formatDate(item.start_time);
                            item.etime = formatDate(item.end_time);
                            item.ctime = formatDate(item.create_time);
                            this.tableData.push(item)
                        })
                    }else {
                        $message.error({message:json.message,offset:100});
                    }

                })
        }
    };
    const app = Vue.createApp(Main);
    app.use(ElementPlus);
    app.mount("#app")
</script>

</body>
</html>
